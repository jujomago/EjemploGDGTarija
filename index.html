<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Dev tools Example GDG Tarija</title> 
</head>

<body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container" >
         <h2 style="text-align:center;color: #7BC0FD;
">Dev Tools Chrome | GDG Tarija</h2>
      </div>
    </nav>

    <div ng-controller="ctrlAnimate" class="container central col-md-4 col-md-offset-4">
        <h3><span class="glyphicon glyphicon-apple"></span>&nbsp;Lista de Frutas</h3>
        <br/>
        <input type="text" class="form-control" ng-model="nuevo_producto" placeholder="Nombre del Nuevo Producto" />
        <div class="text-center">
            <button class="btn btn-success btn-sm" ng-click="agregarProducto()">Agregar</button>
            <button class="btn btn-danger btn-sm" ng-click="eliminarProducto()">Eliminar Ultimo</button>
        </div>     
        
        <div class="item" ng-repeat="item in listaProductos track by $index">
        	{{item.nombre}}
        </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p>Por @jujomago (Juan Josue Mancilla G.) | www.sinapsysit.com</p>
      </div>
    </footer>


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
